name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: blog
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_USER: postgres
      DB_HOST: localhost
      DB_DATABASE: blog
      DB_PASSWORD: postgres
      DB_PORT: 5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -U postgres; do
          echo "Waiting for postgres..."
          sleep 2
        done

    - name: Run migration (create table)
      run: psql -h localhost -U postgres -d blog -f ./initdb/init.sql
      env:
        PGPASSWORD: postgres

    - name: Run tests
      run: npm test

    - name: Generate code coverage report
      run: npm run coverage